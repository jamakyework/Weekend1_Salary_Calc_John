  <body>
  <form id= "empInput">

  <p> First name:    <input type="text" id= "firstName" placeholder="enter first name">

  ID Number:     <input type="number" id="idNum" placeholder="enter id number">
  Job Title:     <input type="text" id="jobTitle" placeholder="enter job title">

  </p>
  <button type="button" onclick="clickFunction(), clearForm()"> Submit </button>
  </form>
  <br>

      <tr>
        <p>
        <th id='fname'>First Name</th>
        <th id='lname'>Last Name</th>
        <th id='idNum1'>ID Number</th>
        <th id='jobTitle1'>Job Title</th>
        <th id='annualSal1'>Employee Annual Salary</th>
        <th id= 'monthlySal'>Employee Monthly Salary</th>
        <th id='totalMonthlySal'> Monthly Salary cost</th>
      </p>
      </tr>
</table>

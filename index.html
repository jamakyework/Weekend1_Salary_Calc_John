<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type='text/javascript' src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css" media="screen">
    <title> Weekend Assignment 1</title>
  </head>
  <body>
  <form id= "empInput">
  <h1>Employees Input </h1>
  <p>
  First name:    <input type="text" id= "firstName" placeholder="enter first name">
  Last name:     <input type="text" id="lastName" placeholder="enter last name">
  ID Number:     <input type="number" id="idNum" placeholder="enter id number">
  Job Title:     <input type="text" id="jobTitle" placeholder="enter job title">
  Annual Salary: <input type="number" id="annualSal" placeholder="enter annual salary">
  </p>
  <button type="button" onclick="clickFunction(), clearForm()"> Submit </button>
  </form>
  <br>
  <h1>Employees Output</h1>
  <table id= 'outputTable'>
    <thead>
      <tr>
        <p>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Employee Annual Salary</th>
        <th>Employee Monthly Salary</th>
        <th> Monthly Salary Payout</th>
        </p>
      </tr>
    </thead>
</table>
  </body>
</html>
